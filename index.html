<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quiz</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row" style="padding-top: 150px">
				<div class="col s12">
					<div class="card-panel z-depth-4">
						<div class="container" style="height: 600px">
							<div class="row">
								<div class="col s10">
									<h1>Quiz</h1>
								</div>
								<div class="col s2">
									<h3 id="question-count">1/10</h3>
								</div>
							</div>
							<div class="row">
								<div class="col s2">
									<h3 id="question-number">Q.1)</h3>
								</div>
								<div class="col s10">
									<h4 id="question">How many states are in the United States?</h4>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<div class="collection hoverable" id="quiz-selection">
	        					<a href="#!" class="collection-item center-align active">50</a>
										<a href="#!" class="collection-item center-align">40</a>
										<a href="#!" class="collection-item center-align">60</a>
										<a href="#!" class="collection-item center-align">70</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	</body>
</html>
